<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Login</title>

  <link rel="stylesheet" href="./src/css/index.css">
</head>

<body>
  <div class="form-login" style="margin-top: 50%;">
    <div>
      <p>Nombre de usuario</p>
      <input type="text" name="user" id="user" placeholder="Ingresar el nombre de usuario">
      <p>Contraseña</p>
      <input type="text" name="pass" id="pass" placeholder="Ingresar la Contraseña">
    </div>
    <div class="buttons">
      <button class="button-black" id="login">Iniciar sesión</button>
      <button class="button-gray" onclick="navigateTo('menu_principal.html')">Ingresar como invitado</button>
    </div>
  </div>
  <script type="module" src="./src/renderer.ts"></script>
  <script type="module" src="./src/ts/login.ts"></script>
</body>

<script>
  function navigateTo(url) {
    window.location.href = url;
  }
</script>

</html>
